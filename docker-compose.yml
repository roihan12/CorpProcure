version: '3.8'

services:
  app:
    build: .
    container_name: corpprocure-app
    ports:
      - "3000:3000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:3000
      - ConnectionStrings__DefaultConnection=Server=db;Database=corpProcure;User=sa;Password=YourStrong@Passw0rd!;TrustServerCertificate=true
      - EmailSettings__SmtpHost=sandbox.smtp.mailtrap.io
      - EmailSettings__SmtpPort=2525
      - EmailSettings__SmtpUsername=67743f2f2a2232
      - EmailSettings__SmtpPassword=f77f5f543b0c4f
      - EmailSettings__FromEmail=from@example.com
      - EmailSettings__FromName=CorpProcure System
      - EmailSettings__EnableSsl=true
      - EmailSettings__IsEnabled=true
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: corpprocure-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd!
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  sqldata:
