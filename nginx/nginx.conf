# ============================================
# Nginx Configuration for CorpProcure
# ============================================

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml application/json;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

    # ============================================
    # HTTP -> HTTPS Redirect
    # ============================================
    server {
        listen 80;
        server_name roihansori.com jenkins.roihansori.com;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # MAIN APP - HTTPS
    # ============================================
    server {
        listen 443 ssl http2;
        server_name roihansori.com;

        # SSL Certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/roihansori.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/roihansori.com/privkey.pem;
        
        # SSL Configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # App Proxy
        location / {
            proxy_pass http://app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            # Rate limiting
            limit_req zone=req_limit burst=20 nodelay;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://app:3000/health;
            access_log off;
        }
    }

    # ============================================
    # JENKINS - HTTPS
    # ============================================
    server {
        listen 443 ssl http2;
        server_name jenkins.roihansori.com;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/roihansori.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/roihansori.com/privkey.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

        # Jenkins Proxy
        location / {
            proxy_pass http://jenkins:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 90s;

            # Required for Jenkins websocket agents
            proxy_set_header Connection "";
        }
    }
}
